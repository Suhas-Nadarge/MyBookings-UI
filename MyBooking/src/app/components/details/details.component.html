<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Select Date and Time</h5>
                <button type="button" class="btn-close" #myModalClose data-dismiss="modal"
                    aria-label="Close"> <span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <app-calender-view (newItemEvent)="getData($event)"></app-calender-view>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-dark" (click)="closeModal($event)">Confirm</button>
            </div>
        </div>
    </div>
